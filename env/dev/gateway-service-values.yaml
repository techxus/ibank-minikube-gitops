nameOverride: gateway-service

image:
  repository: techxus/gateway-service
  tag: "6242605e7f48e93c3c436ac59b84e5c4265c97aa"

spring:
  profile: dev

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - paths:
        - path: /
          pathType: Prefix

monitoring:
  serviceMonitor:
    enabled: false

config:
  enabled: true
  applicationYaml: |
    spring:
      cloud:
        gateway:
          routes:
            - id: user-service
              uri: http://user-service
              predicates:
                - Path=/api/v1/user/**
            - id: notification-service
              uri: http://notification-service
              predicates:
                - Path=/api/v1/notification/**
