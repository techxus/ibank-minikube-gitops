nameOverride: gateway-service

image:
  repository: techxus/gateway-service
  tag: "a3decc8a382e10b0663de938b097d989ece731cf"

spring:
  profile: dev

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:121897425968:certificate/1eb377b0-2d0a-43d7-9cdf-93461547a8ad"
  hosts:
    - host: api.dev.bankit.cloud
      paths:
        - path: /
          pathType: Prefix

monitoring:
  serviceMonitor:
    enabled: false

config:
  enabled: true
  applicationYaml: |
    spring:
      cloud:
        gateway:
          routes:
            - id: user-service
              uri: http://user-service
              predicates:
                - Path=/api/v1/user/**
            - id: notification-service
              uri: http://notification-service
              predicates:
                - Path=/api/v1/notification/**
