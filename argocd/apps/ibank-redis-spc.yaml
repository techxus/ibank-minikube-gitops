apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: ibank-redis
  namespace: apps-dev
spec:
  provider: aws
  parameters:
    region: us-east-1
    usePodIdentity: "true"
    objects: |
      - objectName: "ibank-eks-dev/redis/auth"
        objectType: "secretsmanager"
        jmesPath:
          - path: "host"
            objectAlias: "spring.data.redis.host"
          - path: "port"
            objectAlias: "spring.data.redis.port"
          - path: "authToken"
            objectAlias: "spring.data.redis.password"
          - path: "tls"
            objectAlias: "spring.data.redis.ssl.enabled"
