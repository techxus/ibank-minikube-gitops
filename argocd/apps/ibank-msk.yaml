apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: user-service-kafka-spc
  namespace: apps-dev
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "ibank-eks-dev/msk/bootstrap"
        objectType: "secretsmanager"
        jmesPath:
          - path: bootstrapServers
            objectAlias: spring.kafka.bootstrap-servers
          - path: securityProtocol
            objectAlias: spring.kafka.properties.security.protocol
          - path: saslMechanism
            objectAlias: spring.kafka.properties.sasl.mechanism

      - objectName: "ibank-eks-dev/msk/scram"
        objectType: "secretsmanager"
        jmesPath:
          - path: username
            objectAlias: kafka.sasl.username
          - path: password
            objectAlias: kafka.sasl.password
