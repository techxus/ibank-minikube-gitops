nameOverride: ""
fullnameOverride: ""

replicaCount: 1

spring:
  profile: ""

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

serviceAccount:
  create: false
  name: db-secrets-sa
  roleArn: arn:aws:iam::121897425968:role/ibank-eks-dev-db-secrets-reader

podAnnotations: {}

env: []

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - paths:
        - path: /
          pathType: Prefix

probes:
  enabled: true
  readinessPath: /actuator/health/readiness
  livenessPath: /actuator/health/liveness

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

config:
  enabled: false
  applicationYaml: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

monitoring:
  serviceMonitor:
    enabled: true
    releaseLabel: kps
    portName: http
    path: /actuator/prometheus
    interval: 30s

secretsStore:
  enabled: false
  # Name of the SecretProviderClass in the service namespace
  secretProviderClass: "ibank-postgres"
  mountPath: "/mnt/secrets-store"
  dbSecretName: ibank-postgres-secret
  datasourceUrl: ""

