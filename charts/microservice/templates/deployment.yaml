{{- $app := (default .Release.Name .Values.nameOverride) -}}
{{- $imports := list -}}
{{- if .Values.secretsStore.enabled -}}
  {{- if .Values.secretsStore.mountPathPostgres -}}
    {{- $imports = append $imports (printf "optional:configtree:%s/" .Values.secretsStore.mountPathPostgres) -}}
  {{- end -}}
  {{- if .Values.secretsStore.mountPathRedis -}}
    {{- $imports = append $imports (printf "optional:configtree:%s/" .Values.secretsStore.mountPathRedis) -}}
  {{- end -}}
  {{- if .Values.secretsStore.mountPathMsk -}}
    {{- $imports = append $imports (printf "optional:configtree:%s/" .Values.secretsStore.mountPathMsk) -}}
  {{- end -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $app }}
  labels:
    app: {{ $app }}
    app.kubernetes.io/name: {{ $app }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $app }}
      app.kubernetes.io/name: {{ $app }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $app }}
        app.kubernetes.io/name: {{ $app }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: {{ .Values.serviceAccount.name | default $app | quote }}

      containers:
        - name: {{ $app }}
          image: "{{ required "image.repository is required" .Values.image.repository }}:{{ required "image.tag is required" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ required "spring.profile is required" .Values.spring.profile | quote }}

            - name: SPRING_DEFAULT_SCHEMA
              value: {{ .Values.spring.defaultSchema | default "public" | quote }}

            {{- if .Values.secretsStore.enabled }}
            - name: SPRING_CONFIG_IMPORT
              value: {{ join "," $imports | quote }}

            - name: SPRING_DATASOURCE_URL
              value: {{ required "secretsStore.datasourceUrl is required when secretsStore.enabled=true" .Values.secretsStore.datasourceUrl | quote }}
            {{- end }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- if or (and .Values.config.enabled .Values.config.applicationYaml) .Values.secretsStore.enabled }}
          volumeMounts:
            {{- if and .Values.config.enabled .Values.config.applicationYaml }}
            - name: app-config
              mountPath: /config/application.yaml
              subPath: application.yaml
            {{- end }}

            {{- if .Values.secretsStore.enabled }}
            {{- if .Values.secretsStore.mountPathPostgres }}
            - name: secrets-store-postgres
              mountPath: {{ .Values.secretsStore.mountPathPostgres | quote }}
              readOnly: true
            {{- end }}
            {{- if .Values.secretsStore.mountPathRedis }}
            - name: secrets-store-redis
              mountPath: {{ .Values.secretsStore.mountPathRedis | quote }}
              readOnly: true
            {{- end }}
            {{- if .Values.secretsStore.mountPathMsk }}
            - name: secrets-store-msk
              mountPath: {{ .Values.secretsStore.mountPathMsk | quote }}
              readOnly: true
            {{- end }}
            {{- end }}
          {{- end }}

          {{- if .Values.probes.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startupPath }}
              port: {{ .Values.service.targetPort }}
            # give the app time to boot (DB migrations, Kafka metadata, etc.)
            failureThreshold: {{ .Values.probes.startupFailureThreshold }}
            periodSeconds: {{ .Values.probes.startupPeriodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}

          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.readinessInitialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readinessPeriodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readinessFailureThreshold }}

          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.service.targetPort }}
            # liveness should not be aggressive; it’s for “stuck process”, not slow deps
            initialDelaySeconds: {{ .Values.probes.livenessInitialDelaySeconds }}
            periodSeconds: {{ .Values.probes.livenessPeriodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.livenessFailureThreshold }}
          {{- end }}

          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}

          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]

      {{- if or (and .Values.config.enabled .Values.config.applicationYaml) .Values.secretsStore.enabled }}
      volumes:
        {{- if and .Values.config.enabled .Values.config.applicationYaml }}
        - name: app-config
          configMap:
            name: {{ $app }}-config
            items:
              - key: application.yaml
                path: application.yaml
        {{- end }}

        {{- if .Values.secretsStore.enabled }}
        {{- if .Values.secretsStore.mountPathPostgres }}
        - name: secrets-store-postgres
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ required "secretsStore.postgresSecretProviderClass is required" .Values.secretsStore.postgresSecretProviderClass | quote }}
        {{- end }}
        {{- if .Values.secretsStore.mountPathRedis }}
        - name: secrets-store-redis
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ required "secretsStore.redisSecretProviderClass is required" .Values.secretsStore.redisSecretProviderClass | quote }}
        {{- end }}
        {{- if .Values.secretsStore.mountPathMsk }}
        - name: secrets-store-msk
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ required "secretsStore.mskSecretProviderClass is required" .Values.secretsStore.mskSecretProviderClass | quote }}
        {{- end }}
        {{- end }}
      {{- end }}
