apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ default .Release.Name .Values.nameOverride }}
  labels:
    app: {{ default .Release.Name .Values.nameOverride }}
    app.kubernetes.io/name: {{ default .Release.Name .Values.nameOverride }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ default .Release.Name .Values.nameOverride }}
      app.kubernetes.io/name: {{ default .Release.Name .Values.nameOverride }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ default .Release.Name .Values.nameOverride }}
        app.kubernetes.io/name: {{ default .Release.Name .Values.nameOverride }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: {{ .Values.serviceAccount.name | default (.Values.nameOverride | default .Release.Name) | quote }}

      containers:
        - name: {{ default .Release.Name .Values.nameOverride }}
          image: "{{ required "image.repository is required" .Values.image.repository }}:{{ required "image.tag is required" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ required "spring.profile is required" .Values.spring.profile | quote }}

            - name: SPRING_DEFAULT_SCHEMA
              value: {{ .Values.spring.defaultSchema | default "public" | quote }}

            {{- if .Values.secretsStore.enabled }}
            # Load Postgres + Redis + MSK from CSI configtree
            - name: SPRING_CONFIG_IMPORT
              value: {{ printf "optional:configtree:%s/,optional:configtree:%s/,optional:configtree:%s/"
                .Values.secretsStore.mountPathPostgres
                .Values.secretsStore.mountPathRedis
                .Values.secretsStore.mountPathMsk
                | quote }}

            - name: SPRING_DATASOURCE_URL
              value: {{ required "secretsStore.datasourceUrl is required when secretsStore.enabled=true" .Values.secretsStore.datasourceUrl | quote }}
            {{- end }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- if or (and .Values.config.enabled .Values.config.applicationYaml) .Values.secretsStore.enabled }}
          volumeMounts:
            {{- if and .Values.config.enabled .Values.config.applicationYaml }}
            - name: app-config
              mountPath: /config/application.yaml
              subPath: application.yaml
            {{- end }}

            {{- if .Values.secretsStore.enabled }}
            - name: secrets-store-postgres
              mountPath: {{ .Values.secretsStore.mountPathPostgres | quote }}
              readOnly: true
            - name: secrets-store-redis
              mountPath: {{ .Values.secretsStore.mountPathRedis | quote }}
              readOnly: true
            - name: secrets-store-msk
              mountPath: {{ .Values.secretsStore.mountPathMsk | quote }}
              readOnly: true
            {{- end }}
          {{- end }}

          {{- if .Values.probes.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 20
          {{- end }}

          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}

          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]

      {{- if or (and .Values.config.enabled .Values.config.applicationYaml) .Values.secretsStore.enabled }}
      volumes:
        {{- if and .Values.config.enabled .Values.config.applicationYaml }}
        - name: app-config
          configMap:
            name: {{ default .Release.Name .Values.nameOverride }}-config
            items:
              - key: application.yaml
                path: application.yaml
        {{- end }}

        {{- if .Values.secretsStore.enabled }}
        - name: secrets-store-postgres
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secretsStore.postgresSecretProviderClass | quote }}
        - name: secrets-store-redis
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secretsStore.redisSecretProviderClass | quote }}
        - name: secrets-store-msk
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secretsStore.mskSecretProviderClass | quote }}
        {{- end }}
      {{- end }}
