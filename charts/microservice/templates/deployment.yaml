apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ default .Release.Name .Values.nameOverride }}
  labels:
    app: {{ default .Release.Name .Values.nameOverride }}
    app.kubernetes.io/name: {{ default .Release.Name .Values.nameOverride }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ default .Release.Name .Values.nameOverride }}
      app.kubernetes.io/name: {{ default .Release.Name .Values.nameOverride }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ default .Release.Name .Values.nameOverride }}
        app.kubernetes.io/name: {{ default .Release.Name .Values.nameOverride }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 30

      {{- if .Values.secretsStore.enabled }}
      serviceAccountName: {{ .Values.secretsStore.serviceAccountName | quote }}
      {{- end }}

      containers:
        - name: {{ default .Release.Name .Values.nameOverride }}
          image: "{{ required "image.repository is required" .Values.image.repository }}:{{ required "image.tag is required" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ required "spring.profile is required" .Values.spring.profile | quote }}
            {{- if .Values.secretsStore.enabled }}
            - name: SPRING_CONFIG_IMPORT
              value: {{ printf "optional:configtree:%s/" .Values.secretsStore.mountPath | quote }}
            - name: SPRING_DATASOURCE_URL
              value: {{ required "secretsStore.datasourceUrl is required when secretsStore.enabled=true" .Values.secretsStore.datasourceUrl | quote }}
            {{- end }}
                -
          {{- if .Values.secretsStore.dbSecretName }}
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretsStore.dbSecretName | quote }}
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretsStore.dbSecretName | quote }}
                  key: password
          {{- end }}


          {{- if or (and .Values.config.enabled .Values.config.applicationYaml) .Values.secretsStore.enabled }}
          volumeMounts:
            {{- if and .Values.config.enabled .Values.config.applicationYaml }}
            - name: app-config
              mountPath: /config/application.yaml
              subPath: application.yaml
            {{- end }}

            {{- if .Values.secretsStore.enabled }}
            - name: secrets-store
              mountPath: {{ .Values.secretsStore.mountPath }}
              readOnly: true
            {{- end }}
          {{- end }}

          {{- if .Values.probes.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 20
          {{- end }}

          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}

          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]

      {{- if or (and .Values.config.enabled .Values.config.applicationYaml) .Values.secretsStore.enabled }}
      volumes:
        {{- if and .Values.config.enabled .Values.config.applicationYaml }}
        - name: app-config
          configMap:
            name: {{ default .Release.Name .Values.nameOverride }}-config
            items:
              - key: application.yaml
                path: application.yaml
        {{- end }}

        {{- if .Values.secretsStore.enabled }}
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secretsStore.secretProviderClass | quote }}
        {{- end }}
      {{- end }}

